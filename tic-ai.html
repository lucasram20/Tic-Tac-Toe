<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="Tic-Tac-Toe.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tac-ai.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div class="container">

        <header>
            <button class="play-btn"></button>
            <p class="message"></p>

            <div class="dice-roll">
                <div class="opponent"></div>
                <div class="dice-rolling"></div>
                <div class="dice-score"></div>
                <div class="dice-result"></div>
            </div>

        </header>

        <main class="board">
            <div class="cell circle"></div>
            <div class="cell cross"></div>
            <div class="cell circle"></div>
            <div class="cell cross"></div>
            <div class="cell circle"></div>
            <div class="cell"></div>

            <div class="cell circle"></div>
            <div class="cell cross"></div>
            <div class="cell cross"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell circle"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell cross"></div>
            <div class="cell cross"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </main>

        <footer class="scores hide">

            <div>
                <span></span>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div>
                <span></span>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>         
        </footer>
        <script src="toe-ai.js"></script>
    </div>
</body>
</html>
